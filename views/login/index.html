<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Вхід</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <!-- Вспливаюче вікно -->
    <div class="modal">
      <h1>Вхід</h1>
      <form action="/login" method="POST">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Логін"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Пароль"
        />
        <button type="submit">Увійти</button>
      </form>
    </div>
  </body>
</html>
